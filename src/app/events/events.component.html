<div class="row">
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.name}}</td>
        <td>{{event.status}}</td>
        <td>{{event.date}}</td>
      </tr>
    </tbody>
  </table>
</div>
